<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Viewer - Sanlam 2026 Culture Measurement</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Report Viewer Styles -->
    <link rel="stylesheet" href="css/report-viewer.css">
</head>
<body>
    <div class="preview-container">
        <header class="preview-header">
            <h1 id="preview-title">Report Preview</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" id="close-btn">‚Üê Close</button>
                <button class="btn btn-primary" id="export-ppt-btn">Export to PowerPoint</button>
                <button class="btn btn-primary" id="export-pdf-btn">Export to PDF</button>
            </div>
        </header>

        <div class="slides-scroll-container" id="slide-container">
            <!-- Slides will be dynamically generated here -->
        </div>
    </div>

    <!-- Report Viewer Script -->
    <script src="js/report-viewer.js"></script>
</body>
</html>
